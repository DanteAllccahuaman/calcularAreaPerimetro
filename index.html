<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular </title>
</head>
<body>
    <section>
        <div class="container">
            <form action="" class="containerStyle">
                <h2>Calcular área y perímetro de un cuadrado</h2>
                <ul>
                    <li>Lado</li>
                    <input type="number" id="ladoCuadrado">
                </ul>
                <input type="button" value="Calcular" id="calcular">
                <p>Area:</p>
                <span id="resultadoAreaCua">0</span>
                <p>Perimetro</p>
                <span id="resultadoPerimetroCua">0</span>
            </form>
        </div>
        <div class="container">
            <form action="" class="containerStyle">
                <h2>Calcular área y perímetro de un rectangulo</h2>
                <ul>
                    <li>Lado a</li>
                    <input type="number" id="ladoARec">
                </ul>
                <ul>
                    <li>Lado b</li>
                    <input type="number" id="ladoBRec">
                </ul>
                <input type="button" value="Calcular" id="calcular">
                <p>Area:</p>
                <span id="resultadoAreaRec">0</span>
                <p>Perimetro</p>
                <span id="resultadoPerimetroRec">0</span>
            </form>
        </div>
        <div class="container" >
            <form action="" class="containerStyle">
                <h2>Calcular área y perímetro de un circulo</h2>
                <ul>
                    <li>Radio</li>
                    <input type="number" id="radioCir">
                </ul>
                <input type="button" value="Calcular" id="calcular">
                <p>Area:</p>
                <span id="resultadoAreaCir">0</span>
                <p>Perimetro</p>
                <span id="resultadoPerimetroCir">0</span>
            </form>
        </div>

</body>
</html>
